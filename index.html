<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Dischi JSON</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!--/Bootstrap-->

    <!-- Css -->
    <link rel="stylesheet" href="src/css/style.css">
    <!-- /Css -->
</head>

<body>
    <div id="app">

        <!-- Header -->
        <header class="text-center container-fluid p-2">
            <h1>PHP Dischi JSON</h1>
        </header>
        <!-- /Header -->

        <!-- Main -->
        <main class="container-fluid p-4">
            <div class="row p-5">
                <div v-for="disk in discs" :key="disk.titolo" class="col-sm-12 col-md-6 col-lg-4 p-4">
                    <div class="card mc-row d-flex flex-column align-items-center gap-2"
                        @click="toggleCardRotation(disk)" :class="{ 'is-rotated': disk.isRotated }">
                        <img :src="disk.img" class="" :alt="disk.titolo">
                        <h3 class="maiusc">{{ disk.titolo }}</h3>
                        <h5 class="">{{ disk.artista }}</h5>
                        <p class="">{{ disk.anno }}</p>
                        <div class="card-back">
                            <p>{{ disk.descrizione }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- /Main -->

        <!-- Footer -->
        <footer class="container-fluid p-3">By Mirko Cherchi</footer>
        <!-- /Footer -->

    </div>




    <!-- Vue Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /Vue Js -->

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- /Axios -->

    <!-- Main Js -->
    <script src="src/js/main.js"></script>
</body>

</html>
